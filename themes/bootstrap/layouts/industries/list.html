{{ define "main" -}}
<main>
    <article>
        <header>
            <h1 style="text-transform:uppercase">{{.Title -}}</h1>
        </header>
        <!-- "{{- .Content -}}" pulls from the markdown content of the corresponding _index.md -->
        {{- .Content -}}
    </article>
    <article>

    <!-- Ranges through content/industries/**.md -->
    {{- range .Pages -}}
      <div class="jumbotron">
        <section class="row">
		    <header class="col-3">
		      {{- $resource := .Resources.GetMatch "**.jpg" -}}
		      {{- $image := $resource.Resize "250x" -}}
		      <img src="{{ $image.Permalink }}" alt="{{ .Title }}">
	        <h4>{{- .Title -}}</h4>
	      </header>
        <main class="col-7">
	        {{- .Content -}}
        </main>
        </section>
      </div>
    {{ end -}}
    </article>
</main>
{{- end -}}
