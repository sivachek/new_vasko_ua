{{ define "main" -}}
<main>
    <article>
        <header>
            <h1>{{.Title -}}</h1>
        </header>
        <!-- "{{- .Content -}}" pulls from the markdown content of the corresponding _index.md -->
        {{- .Content -}}
    </article>
    <article>
    <ul>
    <!-- Ranges through content/posts/*.md -->
    {{- range .Pages -}}
        <li>
		    <img src="{{ (.Resources.GetMatch "**.jpg").Permalink }}" alt="{{ .Title }}">
	        <h1>{{- .Title -}}</h1>
	        {{- .Content -}}
        </li>
    {{ end -}}
    </ul>
    </article>
</main>
{{- end -}}
