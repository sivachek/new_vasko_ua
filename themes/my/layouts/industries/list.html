{{ define "main" -}}
<main>
    <article>
        <header>
            <h1 style="text-transform:uppercase">{{.Title -}}</h1>
        </header>
        <!-- "{{- .Content -}}" pulls from the markdown content of the corresponding _index.md -->
        {{- .Content -}}
    </article>
    <article>

    <!-- Ranges through content/posts/*.md -->
    {{- range .Pages -}}
        <section>
		    <header>
		      <img src="{{ (.Resources.GetMatch "**.jpg").Permalink }}" alt="{{ .Title }}">
	        <h1>{{- .Title -}}</h1>
	      </header>
        <main>
	        {{- .Content -}}
        </main>
        </section>
    {{ end -}}
    </article>
</main>
{{- end -}}
