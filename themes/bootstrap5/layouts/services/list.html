{{ define "main" -}}
<main>
    <article>
        <header>
            <h1 style="text-transform:uppercase">{{.Title -}}</h1>
        </header>
        <!-- "{{- .Content -}}" pulls from the markdown content of the corresponding _index.md -->
        {{- .Content -}}
    </article>
    <article>

    <!-- Ranges through content/services/**.md -->
    {{- range .Paginator.Pages -}}
        <section class="row">
        <div class="col-2">
          <a href="{{.Permalink}}">
            <img width="100" height="100" src="{{ (.Resources.GetMatch "**.jpg").Permalink }}" alt="{{ .Title }}" style="margin: 0.5em; float: left;">
          </a>
        </div>
        <div class="col-10">
            <h3><a href="{{.Permalink}}">{{- .Title -}}</a></h3>
        </div>  
        </section>
    {{ end -}}
    </article>
    <article style="clear: left;">
    {{ template "_internal/pagination.html" . }}
    </article>
</main>
{{- end -}}
