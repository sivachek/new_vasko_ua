{{ define "main" -}}
<main>
    <article>
        <header>
            <h1 style="text-transform:uppercase">{{.Title -}}</h1>
        </header>
        <!-- "{{- .Content -}}" pulls from the markdown content of the corresponding _index.md -->
        {{- .Content -}}
    </article>

    <!-- Ranges through content/experts/**.md -->
    {{- range .Pages -}}
        <div class="container-fluid py-5">
        <section class="row">
          <header class="col-lg-3">
            <img src="{{ (.Resources.GetMatch "**.jpg").Permalink }}" alt="{{ .Title }}">
	          <h3>{{- .Title -}}</h3>
          </header>
          <main class="col-lg-9">
	        {{- .Content -}}
          </main>
        </section>
        </div>
    {{ end -}}

</main>
{{- end -}}
